<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Banking Page</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <!-- Tailwind css CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center">
        <div class="flex flex-col items-center w-3/4 mt-16 pt-8 rounded-lg">
            <h1 class="text-4xl mb-8">Let's get some <span class="text-red-500 font-bold">Money!!</span></h1>
            <div class="grid grid-flow-row grid-cols-3 grid-rows-1 gap-4 w-full">
                <div class="bg-blue-200 ml-4 rounded-md p-12">
                    <h1 class="text-xl">Diposit</h1>
                    <h1 class="text-xl font-bold">$<span id="deposit_amount">00</span></h1>
                </div>
                <div class="bg-yellow-200 rounded-md p-12">
                    <h1 class="text-xl">Withdraw</h1>
                    <h1 class="text-xl font-bold">$<span id="withdraw_amount">00</span></h1>
                </div>
                <div class="bg-green-200 mr-4 rounded-md p-12">
                    <h1 class="text-xl">Balance</h1>
                    <h1 class="text-xl font-bold">$<span id="balance_amount">1200</span></h1>
                </div>
            </div>
            <div class="grid grid-flow-row grid-cols-2 grid-rows-1 gap-6 w-full my-6">
                <div class="bg-pink-200 ml-4 rounded-md p-12">
                    <h1 class="text-md text-red-600" id="deposit_warning"></h1>
                    <h1 class="text-lg">Please Deposit</h1>
                    <input type="number" placeholder="$ amount you want to deposit" id="deposit_input" class="w-3/4 border-gray-700 border p-1 rounded"><br>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white py-1 mt-2 px-3 rounded" onclick="deposit()">Deposit</button>
                </div>
                <div class="bg-gray-200 mr-4 rounded-md p-12">
                    <h1 class="text-md text-red-600" id="withdraw_warning"></h1>
                    <h1 class="text-lg">Please Withdraw</h1>
                    <input type="number" placeholder="$ amount you want to withdraw" id="withdraw_input" class="w-3/4 border-gray-700 border p-1 rounded"><br>
                    <button class="bg-green-500 hover:bg-green-700 text-white py-1 mt-2 px-3 rounded" onclick="withdraw()">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="banking.js"></script>
</body>
</html>
