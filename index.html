<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank Login</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <!-- Tailwind css CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center mt-20">
        <h1 class="text-5xl">Welcome to <span class="text-pink-600 font-bold">Functional Bank</span></h1>
        <div class="bg-green-200 w-1/2 p-5 mt-8 rounded-xl">
            <div class="ml-16">
                <h5 class="text-3xl">Please Login</h5>
                <input type="email" id="user" placeholder="Enter your email" class="border-2 pl-2 border-gray-700 rounded-md mt-2 w-1/2"><br>
                <input type="password" id="psd" placeholder="Enter password" class="border-2 pl-2 border-gray-700 rounded-md mt-1 w-1/2"><br>

                <button onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white py-1 mt-2 px-3 rounded">Submit</button>
                
            </div>
            <h1 id="error" class="text-red-600"></h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
